suite: test service
templates:
  - templates/service.yaml
tests:
  - it: should pass
    release:
      name: element-call
    set:
      service:
        type: ClusterIP
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 8080
            protocol: TCP
            targetPort: http
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/name: element-call
            app.kubernetes.io/instance: element-call
