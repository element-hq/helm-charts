apiVersion: v1
kind: Service
metadata:
  name: {{ include "calendar-bot.fullname" . }}
  labels:
    {{- include "calendar-bot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: main
      protocol: TCP
      name: main
  selector:
    {{- include "calendar-bot.selectorLabels" . | nindent 4 }}
