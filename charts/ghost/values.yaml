## Default values for the Ghost deployment

## Ghost docker image
image:
  registry: "docker.io"
  repository: "ghost"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Pod deployment strategy
strategy:
  type: Recreate

## Optional service account
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

## Pod security options (default: ghost as fsGroup)
podSecurityContext:
  fsGroup: 1000

## Default security options to run Ghost as read only container without privilege escalation
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsGroup: 1000
  runAsUser: 1000

## Default Ghost service port (default web service port)
service:
  type: ClusterIP
  port: 80
  ## The node port (only relevant for type LoadBalancer or NodePort)
  nodePort:
  ## The cluster ip address (only relevant for type LoadBalancer or NodePort)
  clusterIP:
  ## The loadbalancer ip address (only relevant for type LoadBalancer)
  loadBalancerIP:
  # Annotations to add to the service
  annotations: {}

## Ingress configuration
ingress:
  enabled: true
  className: nginx-public
  annotations:
    cert-manager.io/cluster-issuer: le-prod-public-cloudflare
    acme.cert-manager.io/http01-ingress-class: "nginx-public"
    external.dns/managed-by: "cloudflare"
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* "^/metrics" {
          deny all;
          return 403;
        }
  hosts:
  - host: blog.example.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - secretName: blog-example-com-tls
    hosts:
    - blog.example.com

## Resource limits and requests
resources:
  limits:
    memory: 256M
  requests:
    cpu: 50m
    memory: 32M

## Additional node selector
nodeSelector: {}

tolerations: []

affinity: {}

## Maximum number of revisions maintained in revision history
revisionHistoryLimit: 3

## Custom startup probe (overwrites default startup probe)
customStartupProbe: {}

## Default startup probe
startupProbe:
  enabled: false
  initialDelaySeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1
  periodSeconds: 10

## Custom liveness probe (overwrites default liveness probe)
customLivenessProbe: {}

## Default liveness probe
livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 10

## Custom readiness probe (overwrites default readiness probe)
customReadinessProbe: {}

## Default readiness probe
readinessProbe:
  enabled: false
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 10

## Additional environment variables
env: []

## Arguments for the container entrypoint process
args: []

database:
  ## Type of database (mysql or sqlite)
  type: sqlite

  ## Path to default SQLite database
  sqliteDatabaseFile: "content/data/ghost.db"

  ## Name of the database (default: ghost)
  name: ghost

  ## Database settings (only mysql)
  ## Password comes from custom secrets
  user:
  host:
  port:

## Ghost specific configuration
settings:
  ## Default URL (for generated links)
  url: https://blog.example.com

  ## Environment mode (development or production - default: production)
  mode: production

  ## SMTP connection details
  ## Username and password come from custom secrets
  mail:
    from: noreply@blog.example.com
    transport: SMTP
    secure: "true"
    host: email-smtp.eu-central-1.amazonaws.com
    port: 465
    service: SES

## Storage parameters
storage:
  ##  Set persistentVolumenClaimName to reference an existing PVC
  persistentVolumeClaimName:

  ## Alternative set requestedSize to define a size for a dynmaically created PVC
  requestedSize: 1Gi
  className: "gp3-retain"
  accessModes:
    - ReadWriteOnce

  ## Keep a created Persistent volume claim when uninstalling the helm chart
  keepPvc: false
